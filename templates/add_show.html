{%extends "admin_layout.html"%} <!--Inherited all nav features-->
{%block content%}
                <div class="center"><h3>Add Show</h3></div>
                <form action="#" method="POST">
                <div class="input_form">
                    <div class="mb-3">
                        <label for="v_id" class="form-label">Venue ID</label>
                        <input type="number" class="form-control" name="v_id" id="v_id" value="{{venue_id}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Movie name">
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" name="tags" id="tags" placeholder="genre">
                    </div>
                    <div class="mb-3">
                        <label for="tkt_price" class="form-label">Ticket Price</label>
                        <input type="number" class="form-control" name="tkt_price" id="tkt_price" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="dt_time" class="form-label">Date/Time</label>
                        <input type="datetime-local" class="form-control" name="dt_time" id="dt_time" placeholder="0">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/admin/{{name}}" type="button" class="btn btn-primary">Cancel</a>
                    </div>
                </div>
                </form>
{%endblock%}
